<div class="container">
  <div class="row">
    <div class="col-12">

      <h3 class="bg-primary text-white p-3">
        {{ getName() }} To Do List
      </h3>

      <div class="input-group" style="padding-bottom: 0px;">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value);todoText.value='';">Add</button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-3">
<input type="checkbox" class="custom-control-input"  [(ngModel)]="isDisplay" name="" id="displayAll">
<label class="custom-control-label" for="displayAll">Hepsini Göster</label>
      </div>
      <table class="table table-striped table-bordered p-1">
        <thead>
          <tr>
            <th></th>
            <th>Açıklama</th>
            <th>Durum</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems();let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.description }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td>
              <div [ngSwitch]="item.action">
                <div *ngSwitchCase="true">Yes</div>
                <div *ngSwitchCase="false">No</div>
                <div *ngSwitchDefault>output2</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
